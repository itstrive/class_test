<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>看小说</title>
<style>
*{ margin:0; padding:0; list-style:none;}
#div1{ width:440px; height:300px; border:1px solid #000; position:absolute; left:50%; margin-left:-220px; margin-top:-150px; top:50%; overflow:hidden;}
#div1 img{ position:absolute; left:0; top:0; z-index:1;}
#div1 a{ position:absolute; left:0;width:100%; height:150px;  z-index:2; opacity:0; filter:alpha(opacity:0);}
#up{ top:0;background:red;}
#down{ bottom:0;background:green;}
</style>
<script>
window.onload=function (){
	var oImg=document.getElementById('img1');
	var aUp=document.getElementById('up');
	var aDw=document.getElementById('down');
	var top=0;
	var minTop=3895-300;
	var timer=null;
	
	aUp.onmouseover=function(){
		timer=setInterval(function(){
			top+=5;
			oImg.style.top=top+'px';
			if(top >= 0)
			{
				clearInterval(timer);
				oImg.style.top=0+'px';
			}
		},30);
	};
	
	aDw.onmouseover=function(){
		timer=setInterval(function(){
			top-=5;
			oImg.style.top=top+'px';
			if(top <= -minTop)
			{
				clearInterval(timer);
				oImg.style.top=-minTop+'px';
			}
		},30);
	};
	
	aUp.onmouseout=aDw.onmouseout=function(){
		clearInterval(timer);
	};
};   
</script>
</head>

<body>
<div id="div1">
	<img src="1.jpg" id="img1">
    <a href="javascript:;" id="up"></a>
    <a href="javascript:;" id="down"></a>
</div>
</body>
</html>
